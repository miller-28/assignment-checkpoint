version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: assignment-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - assignment_postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - assignment-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: assignment-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - assignment_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - assignment-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: assignment-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - assignment_rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - assignment-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: assignment-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - assignment_zookeeper_data:/var/lib/zookeeper/data
      - assignment_zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - assignment-network

  # Kafka Event Streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: assignment-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - assignment_kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - assignment-network

  # Sales API
  api-sales:
    build:
      context: ../api-sales
      dockerfile: Dockerfile
    container_name: assignment-api-sales
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sales_db
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - assignment-network

  # Delivery API
  api-delivery:
    build:
      context: ../api-delivery
      dockerfile: Dockerfile
    container_name: assignment-api-delivery
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/delivery_db
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: info
      ENABLE_AUTO_PROGRESSION: "true"
      AUTO_SHIP_DELAY_MS: 10000
      AUTO_DELIVER_DELAY_MS: 20000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - assignment-network

  # Sales Dashboard
  dashboard-sales:
    build:
      context: ../dashboard-sales
      dockerfile: Dockerfile
    container_name: assignment-dashboard-sales
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api/v1
      VITE_POLLING_INTERVAL: 3000
    ports:
      - "8080:80"
    depends_on:
      - api-sales
    restart: unless-stopped
    networks:
      - assignment-network

  # Delivery Dashboard
  dashboard-delivery:
    build:
      context: ../dashboard-delivery
      dockerfile: Dockerfile
    container_name: assignment-dashboard-delivery
    environment:
      VITE_API_BASE_URL: http://localhost:3001/api/v1
      VITE_POLLING_INTERVAL: 3000
    ports:
      - "8081:80"
    depends_on:
      - api-delivery
    restart: unless-stopped
    networks:
      - assignment-network

volumes:
  assignment_postgres_data:
  assignment_redis_data:
  assignment_rabbitmq_data:
  assignment_zookeeper_data:
  assignment_zookeeper_logs:
  assignment_kafka_data:

networks:
  assignment-network:
    driver: bridge
